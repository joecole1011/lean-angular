<div>
    <h2>{{ title }}</h2>
    <div class="header">
     Set Title: <input
        [(ngModel)]="title" /> <br/>
    </div>
</div>
 
<div>
    <h2>{{ count }}</h2>
    <button
    (click)="countNumber()">Count</button>
</div>

<ul>
    <li *ngFor="let item of items">
    <span *ngIf="item !== 5">{{ item }}</span>
    <b *ngIf="item === 5">{{ item }}</b>
    </li>
    </ul>
